{% load wagtailimages_tags %}

<h1 align="center">{{ self.title }}</h1>

<div class="container">
    <div class="card-deck">
        {% for card in self.cards %}
                {% image card.image fill-200x200 as img%}
                <div class="card">
                    <img src="{{img.url}}" alt="{{img.alt}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.text}}</p>
                        {% if card.button_page.url %}
                        <a href="" class="btn btn-primary">
                            Read More.. (Internal URL)
                        </a>
                        {% elif  card.button_url %}
                            <a href="{{card.button_url}}" class="btn btn-primary">
                                Learn More (External URL)
                            </a>
                        {% endif %}
                    </div>
                </div>
        {% endfor %}
    </div>
</div>
<br>
<br>
